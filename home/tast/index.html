<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #header,
    #footer {

      width: 100%;
      height: 420px;
      background: gold;
    }
  </style>
</head>

<body>
  <div id="header">
    <a href="#home">点击局部刷新</a>

<script src="./jquery.js"></script>
<script>

    window.onhashchange = function () {
      let hash = location.hash;
      if (hash == '#home') {
        //局部加载的页面地址
        $('#main').load("./home.html", function () {
          console.log(1)
        })
      }
    }

  })
